<div class="card">
    <div class="card-header">
        <div class="image">
            <img class="user-img" src="assets/users/{{photo}}" alt="picture of the user">
            <img class="icon-country" src="assets/countries/{{country}}" alt="icon of the country">
        </div>
        <h2 class="userName">
            {{name}}
        </h2>
    </div>
    <div class="body">
        {{msg}}
    </div>

</div>
